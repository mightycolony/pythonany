{% extends "user_app_auth/base.html" %} 
{% load static  %} <!-- to load static files-->
{% block body_block %}

    <div class="container-fluid bg-dark text-light p-5">
            {% if registered %}
                    <h1> Thanks you for registering!</h1>
            {% else %}
                <h1>Register here!</h1>
                <h2>Fill out the form:</h2>
                <form  enctype="multipart/form-data" method="POST">
                    <!-- enctype="multipart//form-data" since we are upload multimedia data like image we need use this-->
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <input type="submit" name="reg" value="Register">
                </form>
            {% endif %}
    </div>

{% endblock %}
